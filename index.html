<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 9px; text-align: center; }
    .attribution a { color: orange; }
  </style>
</head>
<body>
<main>
<img src="./images/image-product-mobile.jpg" alt="product" />
<div class="text">
  <h3>Perfume</h3>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p class="para">A floral, solar and voluptuous interpretation composed 
    by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  <p class="price">$149.99 <span class="discount">$169.99</span></p>
  <div class="cart"><i class="fi fi-rr-shopping-cart"></i>Add to Cart</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Carlos</a>.
  </div>
</div>
</main>
  

</body>
</html>
